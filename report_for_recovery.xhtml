<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
      
      
      <h:head>
      <title>Report recovered</title>
      </h:head>
      
      
      <h:body>
    <ui:include src="recovery_header.xhtml"/>
      
        <div style="text-align:center; padding:10px;">
      <h:form id="phoneForm">
      
    
      
      <h2 style="font-style: italic;">Report a GhostNet as recovered</h2>
      
                <p:outputLabel for="phone" value="Your phone number:" />
                <p:inputText id="phone" value="#{reportRecovered.phone}"  />
                
                   <p:commandButton value="Seach my GhostNets" action="#{reportRecovered.loadUnRecoveredGhostNets()}" update="netsForm phoneForm"  style="background-color: #008366; color: white; border: 1px solid #008366; border-radius: 5px;"/>
           
     
      </h:form>
      
         <br/><br/>
     
     
      
        <h:form id="netsForm">
        <h2><h:outputText value="#{reportRecovered.msg}"/></h2>
        <br/>
        <h:dataTable value="#{reportRecovered.unRecoveredList}" var="net" styleClass="table table-bordered" rows="5">
    
    <h:column>
        <f:facet name="header">
            <h:outputText value="ID" style="padding: 50px; display: inline-block;" />
        </f:facet>
        <h:outputText value="#{net.id}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value="Status" style="padding: 50px; display: inline-block;" />
        </f:facet>
        <h:outputText value="#{net.status}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value="Location" style="padding: 50px; display: inline-block;" />
        </f:facet>
        <h:outputText value="#{net.gpsCoordinates}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value="Action" style="padding: 50px; display: inline-block;" />
        </f:facet>
        <p:commandButton value="Mark as Recovered" action="#{reportRecovered.markRecovered(net)}" update="netsForm" />
    </h:column>
    
    
      <h:column>
        <f:facet name="header">
            <h:outputText value="Action" style="padding: 50px; display: inline-block;" />
        </f:facet>
        <p:commandButton value="Mark as Lost" action="#{reportRecovered.markLost(net)}" update="netsForm" />
    </h:column>
</h:dataTable>
        </h:form>
     
     
      </div>
      
      
      
      
      </h:body>
      
      </html>
