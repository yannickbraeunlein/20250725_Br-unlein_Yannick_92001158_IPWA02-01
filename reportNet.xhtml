<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Report Ghost Net</title>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body style="background-image: url('resources/images/pexels-quang-nguyen-vinh-222549-2150437.jpg'); background-size: cover">

    <ui:include src="header.xhtml"/>

    <div class="form-container" >
        <h:form id="reportForm" class="report-form">
            <h2>Report a Ghost Net</h2>

            <p:selectBooleanCheckbox id="anonymous" value="#{reportGhostNetBean.anonymous}">
                <p:ajax update="name phone" />
                I would prefer to remain anonymous
            </p:selectBooleanCheckbox>

            <div class="form-field">
                <p:outputLabel for="name" value="Name:" />
                <p:inputText id="name" value="#{reportGhostNetBean.name}" 
                             disabled="#{reportGhostNetBean.anonymous}" />
            </div>

            <div class="form-field">
                <p:outputLabel for="phone" value="Phone number:" />
                <p:inputText id="phone" value="#{reportGhostNetBean.phone}" 
                             disabled="#{reportGhostNetBean.anonymous}" />
            </div>

            <div class="form-field">
                <p:outputLabel for="location" value="GPS coordinates (latitude, longitude):" />
                <p:inputText id="location" value="#{reportGhostNetBean.location}" required="true" />
            </div>

            <div class="form-field">
                <p:outputLabel for="size" value="Estimated size (in ftÂ²):" />
                <p:inputText id="size" value="#{reportGhostNetBean.size}" required="true" />
            </div>

            <div class="form-field">
                <p:commandButton value="Submit report" action="#{reportGhostNetBean.submitReport}" update="@form" style="background-color: #008366; color: white; border: 1px solid #008366; border-radius: 5px;"/>
            </div>

        </h:form>
    </div>

    <br />
    <br />
    <br />
    <ui:include src="footer.xhtml" />
</h:body>

</html>
