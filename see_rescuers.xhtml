<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
<h:head>
<title>
Rescuers
</title>
</h:head>      
      
      
      <h:body style="background-image:url('resources/images/pexels-quang-nguyen-vinh-222549-2150437.jpg'); background-size:cover; ">
          <ui:include src="recovery_header.xhtml"/>
      
      <div style="text-align:center; color:white; ">
      
      <h:form id="mainForm">
      <h:dataTable value="#{seeRescuers.netsAndRescuersList}"  var="net">
      
      <h:column>
      <f:facet name="header">ID</f:facet>
      <h:outputText value="#{net.id}" />
      </h:column>
      
      <h:column>
      <f:facet name="header"><h:outputText value="location"   style="padding:0 20px; display: inline-block;"/></f:facet>
      <h:outputText value="#{net.gpsCoordinates}" />
      </h:column>
      
       <h:column>
         <f:facet name="header"> <h:outputText value="Status"   style="padding:0 50px; display: inline-block;"/></f:facet>
         <h:outputText value="#{net.status}"  style="padding: 40px; display: inline-block;" />
       </h:column>
           
            
       <h:column>
         <f:facet name="header">Rescuer Name</f:facet>
         <h:outputText value="#{net.assignedTo.name}" />
       </h:column>
               
             <h:column>
                <f:facet name="header"> <h:outputText value="See On Map"   style="padding:0 50px; display: inline-block;"/></f:facet>
                <p:commandButton value="See On Map" action="#{seeRescuers.seeOnMap(net)}" />
            </h:column>
      
      </h:dataTable>
      
      </h:form>
      
      </div>
      
      </h:body>
      
      
      
</html>
